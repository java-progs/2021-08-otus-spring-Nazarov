spring:
  datasource:
    url: jdbc:h2:mem:testdb
    show-sql: true

  sql:
    init:
      mode: always
      #data-locations: data.sql
      #schema-locations: schema.sql

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

server:
  port: 8080

logging:
  level:
    root: DEBUG