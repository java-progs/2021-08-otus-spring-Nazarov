<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }
    </style>
</head>
<body>
<p><a href="/booksList.html" th:href="@{/books}">Books</a> | <a href="/authorsList.html" th:href="@{/authors}">Authors</a> | <a href="/genres.html" th:href="@{/genres}">Genres</a></p>
<div th:if="${error != null}">
    <h1 >Error deleting author with id [(${authorId})]</h1>
    <p th:text="${error}">Error description</p>
</div>
<div th:if="${error == null}" th:object="${author}">
    <h1>Delete author</h1>
    <p>Id: [(*{id})]</p>
    <p>Surname: [(*{surname})]</p>
    <p>Name: [(*{name})]</p>
    <p>Patronymic: [(*{patronymic})]</p>
    <p><b>Do you want to delete author?</b></p>
    <form name="delete-author" method="post" action="deleteAuthor.html" th:action="@{/deleteAuthor(id=${author.id})}">
        <button type="submit">Yes</button>
        <button type="button" onclick="window.location.href='authorsList.html';" th:onclick="window.location.href='/authors'">Cancel</button>
    </form>
</div>

</body>
</html>
