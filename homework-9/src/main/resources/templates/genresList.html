<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .authors, .authors td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<p><a href="/booksList.html" th:href="@{/books}">Books</a> | <a href="/authorsList.html" th:href="@{/authors}">Authors</a> | <b>Genres</b></p>
<h1>Genres</h1>
<p><a href="newGenre.html" th:href="@{/addGenre}">New genre</a></p>
<table class="authors">
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Books</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="genre : ${genres}">
        <td th:text="${genre.id}">1</td>
        <td th:text="${genre.name}">Programming</td>
        <td><a href="/books.html" th:href="@{/books(genre=${genre.id})}">Books list</a></td>
        <td><span><a href="/editGenre.html" th:href="@{/editGenre(id=${genre.id})}">Update</a> | <a href="/deleteGenre.html" th:href="@{/deleteGenre(id=${genre.id})}">Delete</a></span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
