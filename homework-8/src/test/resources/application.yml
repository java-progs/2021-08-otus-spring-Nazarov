spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: library_test
      #port: 0
      #database: test

  shell:
    interactive:
      enabled: false

mongock:
  runner-type: "ApplicationRunner"
  change-logs-scan-package:
    - ru.otus.homework.changelogsTest

logging:
  level:
    root: ERROR

shell:
  out:
    info: CYAN
    success: GREEN
    warning: YELLOW
    error: RED